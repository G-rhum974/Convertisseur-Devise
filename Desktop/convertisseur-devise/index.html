<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"> <!-- Encodage UTF-8 pour gérer les caractères spéciaux -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Pour rendre la page responsive -->
  <title>Convertisseur de devises</title> <!-- Titre de l'onglet du navigateur -->
  <link rel="stylesheet" href="style.css"> <!-- Lien vers le fichier CSS -->
</head>
<body>

  <div class="container"> <!-- Bloc principal -->
    <h1>Convertisseur € ➜ $</h1> <!-- Titre -->

    <label for="euros">Montant en € :</label> <!-- Étiquette pour le champ de saisie -->
    <input type="number" id="euros" placeholder="Entrez le montant"> <!-- Champ pour entrer le montant en euros -->

    <button onclick="convertir()">Convertir</button> <!-- Bouton qui lance la fonction JS -->

    <p id="resultat"></p> <!-- Paragraphe vide qui affichera le résultat -->
  </div>

  <script src="script.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
